  # The smarthost and SMTP sender used for mail notifications.
  smtp_smarthost: smtp.qq.com:587 # smtp.gmail.com:587
  smtp_from: tailin_zhang@qq.com
  smtp_auth_username: tailin_zhang@qq.com
